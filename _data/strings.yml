  title:               'Estas desconectado'
  message:             |
    Lo sentimos, pero parece que estás desconectado y esta página no ha sido preparada para ser vista sin conexión..
    <!--home_link--> para intentar encontrar otra página.
  home_link:           Regrasa a la página principal

